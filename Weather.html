
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Weather App</title>
  <link rel="stylesheet" href="Weather.css">
  <script src="Weather.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="weather-app-container">
    <div class="search-bar">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-button">Search</button>
    </div>
    
    <div class="message-area" id="message-area"></div>
    
    <div class="weather-display">
      <div class="location">
        <h2 id="city-name"></h2>
        <p id="country-name"></p>
      </div>
      
      <div class="current-conditions">
        <div class="icon-container" id="icon-container">
          <!-- Weather icon will be inserted here -->
        </div>
        <p class="temperature"><span id="temperature-value"></span>Â°C</p>
        <p class="condition-description" id="weather-description"></p>
      </div>
      
      <div class="detailed-info">
        <p>Wind: <span id="wind-speed"></span> kph</p>
        <p>Humidity: <span id="humidity-value"></span>%</p>
      </div>
    </div>
    
    <!-- Animation containers -->
    <div class="animation-container">
      <div class="rain-container" id="rain-container"></div>
      <div class="cloud-container" id="cloud-container"></div>
    </div>
  </div>
</body>
</html>
